<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <title>Quantum</title>
</head>

<body>
    <main>
        <div class="header">
            <img src="/icons/logoh.svg" alt="quantum logo" class="img" height="35" width="135">
        </div>
        <div class="formcont">
        <div class="logform">
            <div><p class="loghead"><i class="zmdi zmdi-arrow-left arrow"></i>Log in with Quantum</p></div>
            
            <form>
                
                <i id="distinct" class="zmdi zmdi-dot-circle zmdi-hc-2x radio"></i >Distinct
                
                <i id="independent" class="zmdi zmdi-circle-o zmdi-hc-2x radio" style="margin-left: 32px;"></i>Independent school<br />
                <label for="state" class="select">State*</label><br />
                <select id="state" name="state">
                    <option value="alabama" selected>Alabama</option>
                    <option value="califonia">Califonia</option>
                    <option value="Texas">Texas</option>
                    <option value="Florida">Florida</option>
                    <option value="Virginia">Virginia</option>
                </select><br>
                <label for="Distric" class="select">District*</label><br />
                <select name="Distric" id="Distric">
                    <option value="Alabama School District" selected>
                        Alabama School District
                    </option>
                </select><br />
                <input type="text" name="Username" class="text" placeholder="Username/Email ID*" /><br />
                <div class="forget"><a href="" class="forgett" >FORGOT USERNAME?</a></div><br />
                
                <input type="password" name="Password" class="text pass" placeholder="Password" /><br />
                <div class="forget"><a href="" class="forgett">FORGOT PASSWORD?</a></div><br />
                
                <i id="remember" class="zmdi zmdi-check-square zmdi-hc-2x checkbox"></i>Remember Me<br>
                <div class="bot">
                <input type="button" class="button" value="LOG IN" name="login" />
                </div>
            </form>
        </div>
        </div>
        <footer >
            
                <a href="" class="abouti">About</a>
                <a href=""  style="color:#3FD28B; text-decoration: none;">Contact Us</a>
            
            
                
                <p class="footer"><img alt="quantum logo at header" src="/icons/quantumlogo.svg" class="footimg" height="24" width="90"> Copyright &#169; 2020-2021 Zeus System Pvt. Ltd. All rights reserved.</p>
            
        </footer>
    </main>
</body>

</html>
